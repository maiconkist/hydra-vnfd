vnfd:vnfd-catalog:
 vnfd:vnfd:
  - id: hydra_aas_vnf
    name: hydra_aas_vnf 
    short-name: hydra_aas_vnf
    logo: 5GinFIRE.png
    vendor: 5GinFIRE
    version: '1.0'
    description: HyDRA-AAS Server VNF
    connection-point:
    - name: hydra_aas_vnfd/cp0
      type: VPORT
    - name: hydra_aas_vnfd/cp1
      type: VPORT
    vdu:
    - cloud-init-file: hydra_aas_cloud_init.cfg
      count: '1'
      external-interface:
      - name: eth0
        virtual-interface:
          type: VIRTIO
        vnfd-connection-point-ref: hydra_aas_vnfd/cp0
      - name: eth1
        virtual-interface:
          type: VIRTIO
        vnfd-connection-point-ref: hydra_aas_vnfd/cp1
      id: hydra_aas_vdu
      image: hydra_aas_image
      name: hydra_aas_vdu
      vm-flavor:
        memory-mb: '4096'
        storage-gb: '10'
        vcpu-count: '2'
    vnf-configuration:
      config-attributes:
        config-delay: 10
      service-primitive:
      - name: config
        parameter:
        - data-type: STRING
          default-value: <rw_mgmt_ip>
          name: ssh-hostname
        - data-type: STRING
          default-value: ubuntu
          name: ssh-username
        - data-type: STRING
          default-value: 5ginfire
          name: ssh-password
        - data-type: STRING
          name: ssh-private-key
        - name: start-hydra-aas
          parameter:
          - data-type: STRING
            name: stream-ip
          - data-type: INTEGER
            name: output-port
      initial-config-primitive:
      - name: config
        parameter:
        - name: ssh-hostname
          value: <rw_mgmt_ip>
        - name: ssh-username
          value: ubuntu
        - name: ssh-password
          value: 5ginfire
        seq: '1'
      juju:
        charm: hydra_aas
