nsd-catalog:
  nsd:
  - id: basic_nsd
    name: basic_nsd
    short-name: basic_nsd
    description: HyDRA AAS Example
    vendor: 5GINFIRE
    version: '1.0'

    # Place the logo as png in icons directory and provide the name here
    logo: 5GinFIRE.png

    # Specify the VNFDs that are part of this NSD
    constituent-vnfd:
    - member-vnf-index: 1
      vnfd-id-ref: hydra_aas_server
    - member-vnf-index: 2
      vnfd-id-ref: hydra_aas_client_2tx_2rx
#    - member-vnf-index: 3
#      vnfd-id-ref: hydra_aas_server

    vld:
    - id: hydra_aas_nsd_vld1
      mgmt-network: 'true'
      name: hydra_aas_nsd_vld1
      short-name: hydra_aas_nsd_vld1
      type: ELAN
      vim-network-name: provider    # Connect to the provider network
      vnfd-connection-point-ref:
      - member-vnf-index-ref: 1
        vnfd-connection-point-ref: ens1
        vnfd-id-ref: hydra_aas_vnfd
      - member-vnf-index-ref: 2
        vnfd-connection-point-ref: ens1
        vnfd-id-ref: hydra_aas_vnfd
#      - member-vnf-index-ref: 3
#        vnfd-connection-point-ref: ens1
#        vnfd-id-ref: hydra_aas_vnfd
    - id: hydra_aas_nsd_vld3
      name: hydra_aas_nsd_vld3
      short-name: hydra_aas_nsd_vld3
      type: ELAN
      vim-network-name: provider2
      vnfd-connection-point-ref:
      - member-vnf-index-ref: 1
        vnfd-connection-point-ref: ens5
        vnfd-id-ref: hydra_aas_vnfd
      - member-vnf-index-ref: 2
        vnfd-connection-point-ref: ens5
        vnfd-id-ref: hydra_aas_vnfd
#      - member-vnf-index-ref: 3
#        vnfd-connection-point-ref: ens5
#        vnfd-id-ref: hydra_aas_vnfd
    - id: hydra_aas_nsd_vld4
      name: hydra_aas_nsd_vld4
      short-name: hydra_aas_nsd_vld4
      type: ELAN
      vim-network-name: iris2        # Connect to the iris2 (internal # testbed) network
      vnfd-connection-point-ref:
      - member-vnf-index-ref: 1
        vnfd-connection-point-ref: ens4
        vnfd-id-ref: hydra_aas_vnfd
      - member-vnf-index-ref: 2
        vnfd-connection-point-ref: ens4
        vnfd-id-ref: hydra_aas_vnfd
#      - member-vnf-index-ref: 3
#        vnfd-connection-point-ref: ens4
#        vnfd-id-ref: hydra_aas_vnfd
    - id: hydra_aas_nsd_vld2
      name: hydra_aas_nsd_vld2
      short-name: hydra_aas_nsd_vld2
      type: ELAN
      vim-network-name: sriovnet      # Connect to the sriovnet network
      vnfd-connection-point-ref:
      - member-vnf-index-ref: 1
        vnfd-connection-point-ref: ens7
        vnfd-id-ref: hydra_aas_vnfd
      - member-vnf-index-ref: 2
        vnfd-connection-point-ref: ens7
        vnfd-id-ref: hydra_aas_vnfd
#      - member-vnf-index-ref: 3
#        vnfd-connection-point-ref: ens7
#        vnfd-id-ref: hydra_aas_vnfd
